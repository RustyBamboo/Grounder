<div>
    <h3>Template for directory
        <a ng-href="#!/template/">/</a><span ng-repeat="parent in parents"><a  ng-href="/#!/template/{{parent.href}}">{{parent.name}}</a>/</span>
        <a ng-href="#!/dir{{dir}}" type="button" class="btn btn-info float-right">View Directory</a>
    </h3>
    <form>
      <div class="input-group mb-3" >
        <input ng-repeat="class in template['classes'] track by $index" ng-model="template['classes'][$index]" type="text" style="margin: 0.5em 0; min-width: 100%;" class="form-control" placeholder="Label class" ng-value="class">
      </div>
      <div class="form-group">
          <button ng-click="save()" class="btn btn-success btn-default">Save</button>
          <button ng-click="add()"  class="btn btn-primary btn-default float-right">Add</a>
          <button class="btn btn-warning float-right" type="button" ng-click="remove($index)">Remove</button>
      </div>
    </form>
</div>
